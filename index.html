<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
<!-- Main Container -->
<div id="container">
	<!-- Cat View -->
	<div id="catView"></div>
	
</div>

<!-- Underscore template for Cat View -->
<script type="text/html" id="cat-view-template">
	<table>
		<th>Name</th>
		<th>Color</th>
		<th>Age</th>
		<tr>
			<td><%= name %></td>
			<td><%= color %></td>
			<td><%= age %></td>
		</tr>
	</table>
</script>	

<!-- Use Browserify Bundled JS -->
<script src="static/bundle.js"></script>
</body>
</html>
